<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Cones</title>

    <style>
        body {
            background: linear-gradient(180deg, #F79898 0%, #ED7676 59.11%, #E9A0A0 100%);
            background-repeat: no-repeat;
            text-align: center;
        }
        h1 {
            color: white;
            font-size: 21.87px;
            font-weight: 700;
            letter-spacing: 0.22px;
            text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            padding-top: 100px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .one {
            padding-top: 15px;
            font-size: 18px;
            font-weight: 400;
            letter-spacing: 0.18px;
        }
        .box {
            border: 1px solid white;
            border-radius: 12px;
            background: white;
            margin-top: 25px;
            padding: 15px;
            padding-left: 30px;
            padding-right: 30px;
        }
        .continue {
            width: 257px;
            padding: 11px;
            border-radius: 20px;
            border: 1px solid #397cfe;
            color: white;
            font-size: 15px;
            font-weight: 700;
            letter-spacing: 0.15px;
            margin-top: 46px;
            margin-bottom: 46px;
        }
        button {
            background: #397CFE;
            box-shadow: 2px 3px 4px 0px rgba(0, 0, 0, 0.25);
            text-decoration: none;
        }
        .box2 {
            border: 1px solid black;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            margin-top: 90px;
            padding-left: 55px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center
        }
        .form-check-label {
            display: flex;
            align-items: center;
        }
       .two {
            font-size: 15px;
            font-weight: 300;
            letter-spacing: 0.15px;
       }
       
    </style>
</head>
<body>
    <div class="container">
        <h1>Step 3: Update Preferences</h1>

        <div class="box">
            <p class="one">Now, match each category you
                <br>chose with your preferences.
            </p>
            
            <div class="box table-responsive-sm">
                <table class="table">
                    <tbody>
                        <tr>
                            <th scope="row">Age</th>
                            <td id="age">
                                <div class="row">
                                    <div class="col">
                                        <input type="text" class="form-control" id="min_age" placeholder="min" aria-label="min">
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control" id="max_age" placeholder="max" aria-label="max">
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">Race</th>
                            <td id="race" contenteditable="true">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="white" id="white">
                                    <label class="form-check-label" for="white">
                                      White or Caucasian
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="asian" id="asian" checked>
                                    <label class="form-check-label" for="white">
                                      Asian
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="black" id="black">
                                    <label class="form-check-label" for="black">
                                      Black or African American
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="hispanic" id="hispanic">
                                    <label class="form-check-label" for="black">
                                      Hispanic or Latino
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="middle" id="middle">
                                    <label class="form-check-label" for="middle">
                                      Middle Eastern or Arab
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="native" id="native">
                                    <label class="form-check-label" for="native">
                                        Native American or American Indian
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="pacific" id="pacific">
                                    <label class="form-check-label" for="pacific">
                                        Pacific Islander
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="other" id="other">
                                    <label class="form-check-label" for="other">
                                        Other
                                    </label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">Religion</th>
                            <td id="religion" contenteditable="true">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="christianity" id="christianity">
                                    <label class="form-check-label" for="christianity">
                                        Christianity
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="catholicism" id="catholicism">
                                    <label class="form-check-label" for="catholicism">
                                        Catholicism
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="buddhism" id="buddhism">
                                    <label class="form-check-label" for="buddhism">
                                        Buddhism
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="hinduism" id="hinduism">
                                    <label class="form-check-label" for="hinduism">
                                        Hinduism
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="islam" id="islam">
                                    <label class="form-check-label" for="islam">
                                        Islam
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="judaism" id="judiasm">
                                    <label class="form-check-label" for="judaism">
                                        Judaism
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="sikhism" id="sikhism">
                                    <label class="form-check-label" for="sikhism">
                                        Sikhism
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="agnostic" id="agnostic">
                                    <label class="form-check-label" for="agnostic">
                                        Agnostic
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="atheist" id="atheist">
                                    <label class="form-check-label" for="atheist">
                                        Atheist
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="other" id="other">
                                    <label class="form-check-label" for="other">
                                        Other
                                    </label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">Height</th>
                            <td id="height" contenteditable="true">
                                <div class="row">
                                    <div class="col">
                                        <input type="text" class="form-control" id="min_height" placeholder="min" aria-label="min">
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control" id="max_height" placeholder="max" aria-label="max">
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">Preferred Gender of Partner</th>
                            <td id="gender" contenteditable="true">
                                <select class="form-select" aria-label="What is your preferred gender of a partner?">
                                    <option selected>select...</option>
                                    <option value="female">female</option>
                                    <option value="male">male</option>
                                    <option value="non-binary">non-binary</option>
                                    <option value="other">other</option>
                                </select>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <p class="two">
                Note: any additional categories added will 
                <br>be displayed on your profile
            </p>
        </div>

        <div class="col-12">
            <button id="understood" class="continue">understood!</button>
        </div>

    </div>
</body>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getDatabase, ref as realRef, set, update, get, child, onValue } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-storage.js";
    
    const firebaseConfig = {
      apiKey: "AIzaSyC4x7jZhhe0Ir4NZxVk0U_x0kafu6KIpy0",
      authDomain: "pitpat-53701.firebaseapp.com",
      databaseURL: "https://pitpat-53701-default-rtdb.firebaseio.com",
      projectId: "pitpat-53701",
      storageBucket: "pitpat-53701.appspot.com",
      messagingSenderId: "1017317377384",
      appId: "1:1017317377384:web:d885c082d3026ff27e82dd"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app); 
    const auth = getAuth();

    var uid = null; 
    var currUserData = null; 

    // check to make sure user is signed in 
    onAuthStateChanged(auth, (user) => {
        if (user) {
            uid = user.uid;
            console.log("User logged in"); 
            console.log(uid); 
        } else {
            // User is signed out
            console.log("User not logged in"); 
            window.location.href = "login.html";
        }
    });

    function passInGenderPref() {
        const genderTd = document.getElementById("gender");
        const selectElement = genderTd.querySelector("select");
        const selectedValue = selectElement.value;

        if ( selectedValue === "select...") {
            alert("Please selected your preferred gender of partner"); 
        }
        else {
            const userData = {gender_pref: selectedValue}; 
            update(realRef(database, 'users/' + uid), userData)
            .then(() => {
                    console.log("User data saved successfully.");
                    window.location.href = "algorithm_questions.html";
                })
                .catch((error) => {
                    console.error("Error saving user data:", error);
                    alert("Error saving user data. Please try again later.");
                });
        }
    }
    document.getElementById('understood').addEventListener('click', passInGenderPref); 
</script>
</html>
